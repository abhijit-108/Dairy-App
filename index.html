        // Initialize Firebase

        const messaging = getMessaging(app);

        // Make Firebase instances available globally for other scripts
        window.firebaseApp = app;
        window.firebaseMessaging = messaging;
        window.vapidKey = vapidKey;

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Dairy-App/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        // Notification permission status
        function updatePermissionStatus() {
            const status = Notification.permission;
            document.getElementById('permissionText').textContent = status;
            document.getElementById('notificationStatus').textContent = status === 'granted' ? 'On' : 'Off';
            
            if (status === 'granted') {
                document.getElementById('testNotification').disabled = false;
                document.getElementById('enableNotifications').textContent = 'Notifications Enabled';
                document.getElementById('enableNotifications').style.background = '#4CAF50';
                getFCMToken();
            } else {
                document.getElementById('testNotification').disabled = true;
                document.getElementById('enableNotifications').textContent = 'Enable Notifications';
                document.getElementById('enableNotifications').style.background = '#FF9800';
            }
        }

        // Get FCM token
        async function getFCMToken() {
            try {
                const token = await getToken(messaging, { vapidKey });
                if (token) {
                    console.log('FCM Token:', token);
                    document.getElementById('tokenText').textContent = token;
                    document.getElementById('fcmTokenDisplay').style.display = 'block';
                    // Store token in database for sending notifications
                    // You can implement this based on your database structure
                } else {
                    console.log('No registration token available.');
                }
            } catch (err) {
                console.error('An error occurred while retrieving token:', err);
            }
        }

        // Request notification permission
        document.getElementById('enableNotifications').addEventListener('click', async () => {
            try {
                const permission = await Notification.requestPermission();
                updatePermissionStatus();
                
                if (permission === 'granted') {
                    getFCMToken();
                } else {
                    alert('Notification permission denied. Please enable notifications in your browser settings.');
                }
            } catch (error) {
                console.error('Error requesting notification permission:', error);
            }
        });

        // Send test notification
        document.getElementById('testNotification').addEventListener('click', () => {
            if (Notification.permission === 'granted') {
                new Notification('ðŸ¥› Dairy App Test', {
                    body: 'This is a test notification from your Dairy App!',
                    icon: '/Dairy-App/logo.png',
                    badge: '/Dairy-App/logo.png',
                    tag: 'test-notification',
                    requireInteraction: true
                });
            }
        });

        // Handle foreground messages
        onMessage(messaging, (payload) => {
            console.log('Message received in foreground:', payload);
            
            // Show notification even when app is in foreground
            if (Notification.permission === 'granted') {
                const notificationTitle = payload.notification?.title || 'Dairy App';
                const notificationOptions = {
                    body: payload.notification?.body || 'You have a new message',
                    icon: '/Dairy-App/logo.png',
                    badge: '/Dairy-App/logo.png',
                    tag: 'foreground-notification'
                };
                
                new Notification(notificationTitle, notificationOptions);
            }
        });

        // Sidebar notification toggle
        document.getElementById('notificationToggle').addEventListener('click', () => {
            if (Notification.permission === 'granted') {
                // Show notification settings or toggle
                alert('Notifications are currently enabled. Use the notification center below to manage settings.');
            } else {
                document.getElementById('enableNotifications').click();
            }
        });

        // Initial permission status check
        updatePermissionStatus();
    </script>

    <script>
        function enforceDecimals(input, maxDecimals) {
            input.addEventListener("input", function () {
                let val = this.value;
                if (val.includes(".")) {
                    let [intPart, decPart] = val.split(".");
                    if (decPart.length > maxDecimals) {
                        this.value = intPart + "." + decPart.slice(0, maxDecimals);
                    }
                }
            });
        }

        // Apply rules
        enforceDecimals(document.getElementById("fat"), 1);
        enforceDecimals(document.getElementById("snf"), 1);
        enforceDecimals(document.getElementById("kg"), 2); 
    </script>
