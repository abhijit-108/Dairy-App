    <script>
        function enforceDecimals(input, maxDecimals) {
            input.addEventListener("input", function () {
                let val = this.value;
                if (val.includes(".")) {
                    let [intPart, decPart] = val.split(".");
                    if (decPart.length > maxDecimals) {
                        this.value = intPart + "." + decPart.slice(0, maxDecimals);
                    }
                }
            });
        }

        // Apply rules
        enforceDecimals(document.getElementById("fat"), 1);
        enforceDecimals(document.getElementById("snf"), 1);
        enforceDecimals(document.getElementById("kg"), 2); 
    </script>
