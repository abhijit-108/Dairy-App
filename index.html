<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy CaL</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main_screen.css?v=6.0.1">
</head>

<body>
    <!-- TOP NAV (Delsgade) -->
    <header class="topbar" role="banner">
        <button class="menu-btn" id="menuToggle" aria-label="Open menu">
            <span class="menu-icon" aria-hidden="true">
                <span></span><span></span><span></span>
            </span>
        </button>

        <div class="title-block">
            <div class="title-main" id="headerLogin">Dairy App</div>
            <div class="title-sub" id="fix_rate"></div>
        </div>

        <div class="spacer" aria-hidden="true"></div>

        <div class="time-block" aria-live="polite">
            <div class="time" id="timeNow">--:-- AM</div>
            <div class="date" id="dateNow">Loading date...</div>
        </div>
    </header>

    <div class="layout">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar" aria-label="Main sidebar">
            <div class="head">
                <div class="brand-bubble" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M4 12c0-4.418 3.582-8 8-8s8 3.582 8 8-3.582 8-8 8S4 16.418 4 12z" fill="#fff"
                            opacity="0.08" />
                        <path d="M7 12a5 5 0 0 1 5-5v10a5 5 0 0 1-5-5z" fill="#fff" opacity="0.16" />
                    </svg>
                </div>
                <div>
                    <h2>Dairy App</h2>
                    <p id="fix_rate1">C</p>
                </div>
            </div>

            <div class="nav-list" role="list">
                <div class="nav-item" role="listitem" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M3 12h18" stroke="#fff" stroke-width="1.6" stroke-linecap="round"
                            stroke-linejoin="round" opacity="0.9" />
                    </svg>
                    <span>All Members</span>
                </div>

                <div class="nav-item" role="listitem" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="6" width="18" height="12" rx="2" stroke="#fff" stroke-width="1.4"
                            opacity="0.9" />
                    </svg>
                    <span>Generate New Bills</span>
                </div>

                <div class="nav-item" role="listitem" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="9" stroke="#fff" stroke-width="1.4" opacity="0.9" />
                    </svg>
                    <span>Old Bills Photos</span>
                </div>

                <div class="nav-item" role="listitem" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M4 6h16M4 12h16M4 18h10" stroke="#fff" stroke-width="1.4" stroke-linecap="round" />
                    </svg>
                    <span>Fix data</span>
                </div>

                <div class="nav-item" role="listitem" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 8v8M8 12h8" stroke="#fff" stroke-width="1.6" stroke-linecap="round" />
                    </svg>
                    <span>Wifi Usage</span>
                </div>

                <div class="nav-item" role="listitem" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="1.5" fill="#fff" />
                        <path
                            d="M12 3v1.5M12 19.5V21M4.2 5.6l1.1 1.1M18.7 18.1l1.1 1.1M3 12h1.5M19.5 12H21M4.2 18.4l1.1-1.1M18.7 5.9l1.1-1.1"
                            stroke="#fff" stroke-width="1" stroke-linecap="round" />
                    </svg>
                    <span>All Guide Website</span>
                </div>

                <div class="nav-item" role="listitem" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="1.5" fill="#fff" />
                        <path
                            d="M12 3v1.5M12 19.5V21M4.2 5.6l1.1 1.1M18.7 18.1l1.1 1.1M3 12h1.5M19.5 12H21M4.2 18.4l1.1-1.1M18.7 5.9l1.1-1.1"
                            stroke="#fff" stroke-width="1" stroke-linecap="round" />
                    </svg>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>

            <div class="footer">Â© <span id="currentYear">2025</span> Delsgade</div>
        </nav>

        <div class="overlay" id="overlay"></div>

        <!-- MAIN content: your Milk page sits here -->
        <main class="main" id="mainContent">
            <div class="container">
                <!-- Audio elements for playing MP3 files -->
                <div class="audio-elements">
                    <audio id="successAudio" preload="auto">
                        <source src="success.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="existsAudio" preload="auto">
                        <source src="already_exist.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="failedAudio" preload="auto">
                        <source src="failed.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="warningAudio" preload="auto">
                        <source src="warning.mp3" type="audio/mpeg">
                    </audio>
                </div>


                <div class="audio-toggle">
                    <label>
                        <input type="checkbox" id="audioEnabled" checked>
                        ðŸ”Š Audio Feedback
                    </label>
                </div>


                <form id="milkForm">

                    <div id="hide_names">
                        <div class="form-group">
                            <label for="nameSelect">Select Name:</label>
                            <select id="nameSelect">
                                <option value="" class="loading">Loading names...</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-group">
                            <label for="kg">KG:</label>
                            <input type="number" id="kg" step="0.001" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="fat">FAT:</label>
                            <input type="number" id="fat" step="0.1" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="snf">SNF:</label>
                            <input type="number" id="snf" step="0.1" placeholder="">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Calculate</button>
                </form>
            </div>

            <!-- Popup Overlay (unchanged) -->
            <div id="popupOverlay" class="popup-overlay">
                <div id="popupCard" class="popup-card">
                    <button id="closeBtn" class="close-btn">Ã—</button>
                    <div id="statusMessage" class="status-message"></div>
                    <h2 id="popupTitle" class="popup-title"></h2>
                    <div id="popupDetails" class="popup-details"></div>
                    <div id="existingEntry" class="existing-entry" style="display: none;">
                        <h3>Old Entry:</h3>
                        <div id="existingEntryDetails"></div>
                    </div>
                    <div id="actionButtons" class="action-buttons">
                        <button id="updateBtn" class="update-btn" style="display: none;">Update Entry</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <div class="milk-dashboard-container">
        <div class="milk-header-section">
            <div class="milk-date-controls">
                <select id="milkDateSelector" class="milk-date-dropdown">
                </select>
            </div>
        </div>

        <div class="milk-table-wrapper">
            <div id="milkDataContainer">
                <div class="milk-loading-state">
                    <div class="milk-loading-spinner"></div>
                    <div>Loading records...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main_screen.js?v=6.0.1"></script>
    <script type="module" src="js/database.js?v=6.0.1"></script>
</body>

</html>
