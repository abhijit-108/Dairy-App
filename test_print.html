<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Printer - Android App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #007cba;
            color: white;
        }
        .btn-primary:active {
            background: #005a87;
            transform: scale(0.98);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:active {
            background: #1e7e34;
            transform: scale(0.98);
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:active {
            background: #c82333;
            transform: scale(0.98);
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .status-searching {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .receipt-preview {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #007cba;
            padding: 10px 15px;
            margin: 15px 0;
            font-size: 14px;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßæ Thermal Printer</h1>
        
        <div id="status" class="status status-disconnected">
            üî¥ Disconnected
        </div>
        
        <button id="connectBtn" class="btn btn-primary">
            üì± Connect to Printer
        </button>
        
        <button id="printBtn" class="btn btn-success" disabled>
            üñ®Ô∏è Print Receipt
        </button>
        
        <button id="disconnectBtn" class="btn btn-danger" disabled>
            üîå Disconnect
        </button>

        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Click "Connect to Printer"<br>
            2. Select "SRS588" from list<br>
            3. Click "Print Receipt"<br>
            <em>Printer must be ON and paired</em>
        </div>
        
        <div class="receipt-preview" id="receiptContent">
Name:    Test Person 9
Date:    28/09/2025 11:15 PM
KG:      12.000
FAT:     4.5
SNF:     8.5
Rate:    40.00
Total:   480.00
        </div>
    </div>

    <script>
        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const printBtn = document.getElementById('printBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');

        let printerDevice = null;
        let txCharacteristic = null;

        // Check Web Bluetooth support
        if (!navigator.bluetooth) {
            statusDiv.innerHTML = '‚ùå Web Bluetooth not supported<br><small>Use Chrome on Android</small>';
            connectBtn.disabled = true;
            connectBtn.innerHTML = 'Not Supported';
        }

        // Connect to Printer
        connectBtn.addEventListener('click', async () => {
            try {
                updateStatus('üîç Searching for printer...', 'searching');
                
                console.log('Requesting Bluetooth device...');
                
                // Common thermal printer service UUIDs
                const printerServiceUUIDs = [
                    '000018f0-0000-1000-8000-00805f9b34fb',
                    '0000ff00-0000-1000-8000-00805f9b34fb',
                    '0000fee0-0000-1000-8000-00805f9b34fb',
                    '49535343-fe7d-4ae5-8fa9-9fafd205e455'
                ];

                printerDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { name: 'SRS588' },
                        { name: '58' }, // Try partial name
                        { name: 'Printer' }
                    ],
                    optionalServices: printerServiceUUIDs
                });

                console.log('Device selected:', printerDevice.name);
                updateStatus('üì° Connecting to device...', 'searching');

                const server = await printerDevice.gatt.connect();
                updateStatus('üîç Discovering services...', 'searching');

                // Try to find the correct service and characteristic
                let found = false;
                
                for (let serviceUUID of printerServiceUUIDs) {
                    try {
                        const service = await server.getPrimaryService(serviceUUID);
                        console.log('Found service:', serviceUUID);
                        
                        const characteristics = await service.getCharacteristics();
                        console.log('Characteristics:', characteristics);
                        
                        for (let characteristic of characteristics) {
                            if (characteristic.properties.write || characteristic.properties.writeWithoutResponse) {
                                txCharacteristic = characteristic;
                                found = true;
                                console.log('Found write characteristic:', characteristic.uuid);
                                break;
                            }
                        }
                        if (found) break;
                    } catch (e) {
                        console.log('Service not found:', serviceUUID);
                    }
                }

                if (!found) {
                    throw new Error('Could not find printer service. Try manual service discovery.');
                }

                updateStatus('‚úÖ Connected to printer!', 'connected');
                
                printBtn.disabled = false;
                disconnectBtn.disabled = false;
                connectBtn.disabled = true;

                // Handle disconnection
                printerDevice.addEventListener('gattserverdisconnected', onDisconnected);

            } catch (error) {
                console.error('Connection failed:', error);
                if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå Printer not found. Ensure it is ON and paired.', 'disconnected');
                } else {
                    updateStatus(`‚ùå Error: ${error.message}`, 'disconnected');
                }
            }
        });

        // Print Receipt
        printBtn.addEventListener('click', async () => {
            if (!txCharacteristic) {
                alert('Not connected to printer');
                return;
            }

            try {
                updateStatus('üñ®Ô∏è Printing...', 'searching');
                
                const receiptCommands = generateReceipt();
                
                // Send commands to printer
                for (let command of receiptCommands) {
                    await txCharacteristic.writeValue(command);
                    await delay(50); // Small delay between commands
                }
                
                updateStatus('‚úÖ Print completed!', 'connected');
                
                // Revert status after 2 seconds
                setTimeout(() => {
                    if (printerDevice && printerDevice.gatt.connected) {
                        updateStatus('‚úÖ Connected to printer!', 'connected');
                    }
                }, 2000);

            } catch (error) {
                console.error('Print failed:', error);
                updateStatus(`‚ùå Print failed: ${error.message}`, 'disconnected');
            }
        });

        // Disconnect
        disconnectBtn.addEventListener('click', () => {
            if (printerDevice && printerDevice.gatt.connected) {
                printerDevice.gatt.disconnect();
            }
            onDisconnected();
        });

        function onDisconnected() {
            printerDevice = null;
            txCharacteristic = null;
            updateStatus('üî¥ Disconnected', 'disconnected');
            printBtn.disabled = true;
            disconnectBtn.disabled = true;
            connectBtn.disabled = false;
        }

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ';
            
            switch(type) {
                case 'connected':
                    statusDiv.classList.add('status-connected');
                    break;
                case 'disconnected':
                    statusDiv.classList.add('status-disconnected');
                    break;
                case 'searching':
                    statusDiv.classList.add('status-searching');
                    break;
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function generateReceipt() {
            const encoder = new TextEncoder();
            const commands = [];
            
            // Initialize printer
            commands.push(new Uint8Array([0x1B, 0x40]));
            
            // Center align and bold for header
            commands.push(new Uint8Array([0x1B, 0x61, 0x01])); // Center
            commands.push(new Uint8Array([0x1B, 0x45, 0x01])); // Bold on
            commands.push(encoder.encode("DAIRY MILK RECEIPT\n"));
            commands.push(new Uint8Array([0x1B, 0x45, 0x00])); // Bold off
            commands.push(encoder.encode("====================\n\n"));
            
            // Left align for content
            commands.push(new Uint8Array([0x1B, 0x61, 0x00])); // Left
            
            // Receipt content
            const receiptText = `Name:    Test Person 9
Date:    28/09/2025 11:15 PM
KG:      12.000
FAT:     4.5
SNF:     8.5
Rate:    40.00
Total:   480.00

Thank you for your business!
`;
            
            commands.push(encoder.encode(receiptText));
            
            // Feed paper and cut
            commands.push(encoder.encode("\n\n\n")); // Feed lines
            commands.push(new Uint8Array([0x1D, 0x56, 0x41, 0x10])); // Cut paper
            
            return commands;
        }

        // Add to Home Screen prompt (for PWA)
        if ('serviceWorker' in navigator && 'BeforeInstallPromptEvent' in window) {
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('PWA installation available');
            });
        }
    </script>
</body>
</html>
